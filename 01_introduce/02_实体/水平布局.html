<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是水平布局得测试</title>

    <style>
        .waibu{
            width: 900px;
            height: 300px;
            background-color: aqua;
            overflow: auto;
        }
        .inner{

            width: 400px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            background-color: brown;
            overflow: auto;
        }


    </style>
</head>
<body>
    <div class="waibu">
        <div class="inner"> 【01模板（见标黄部分）】
            1.“概念清单”
            （1）概念说明，存在为空的情况、部分概念描述不准确（例如基建技术、基建技经等多个）
            （2）计量单位，存在为空的情况、计量单位不对（例如损耗电量、电流、温度）
            2.概念属性
            （1）“概念属性分类”存在为空的情况
            （2）“排序”字段存在为空的情况、排序编码一样的（例如很多实体的省分区单位、省分区编码排序一样）
            3.概念属性分类明细
            （1）同一个概念名称的，排序号重复或都为1
            4.关系清单
            （1）关系说明存在为空的情况
            （2）部分“关系说明”不准确
        </div>
    </div>
    
</body>
</html>
